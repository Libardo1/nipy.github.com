machine:
  ruby:
    version: rbx-2.2.6

dependencies:
  pre:
    - gem install jekyll

general:
  artifacts:
    - "./_site"

test:
  override:
    - BASEURL=https://circle-artifacts.com/gh/$CIRCLE_USERNAME/nipy.github.io/$CIRCLE_PREVIOUS_BUILD_NUM/artifacts/0/home/ubuntu/nipy.github.io/_site/
    - echo $BASEURL
    - sed -i "s,'/,'$BASEURL,g" "_config.yml"
    - sed -i "s,/page:num/,$BASEURLpage:num/,g" "_config.yml"
    - jekyll build
